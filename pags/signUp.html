<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="icon" href="../img/signUpIcon.png">

    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/signUpStyle.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top shadow-sm">
        <div class="container px-5 d-flex justify-content-start">
            <h1 class="logo">Smart System </h1>
        </div>
    </nav>

    <div class="container-fluid py-5 vh-100 w-100 d-flex align-items-center justify-content-end">

        <div class="row vh-100 p-5">
            <div class="col-lg-7 d-flex align-items-center">
                <img src="../img/signUp.png">
            </div>

            <div class="col-lg-4 d-flex justify-content-center align-items-center">

                <div class="box bg-white w-100 px-5 pb-5 rounded-2 text-center">
                    <h2 class="mb-5 mt-3 text-start">Sign up</h2>

                    <div class="d-flex align-items-center mb-3">
                        <i class="fa-solid fa-user fa-xl me-3"></i>

                        <div class="w-100">
                            <input id="userName" type="text" class="form-control" placeholder="Enter your name">
                        </div>
                    </div>
                    <p class="nameErrorMessage d-none">
                        Name must start with capital letter & at least 3 letter
                    </p>

                    <div class="d-flex align-items-center mb-3">
                        <i class="fa-solid fa-envelope fa-xl me-3"></i>

                        <div class="w-100">
                            <input id="userEmail" type="email" class="form-control" placeholder="Enter your email">

                        </div>
                    </div>
                    <p class="emailErrorMessage d-none">
                        Invalid email
                    </p>

                    <div class="d-flex align-items-center mb-3">
                        <i class="fa-solid fa-lock fa-xl me-3"></i>

                        <div class="w-100">
                            <input id="userPassword" type="password" class="form-control"
                                placeholder="Enter your password">
                        </div>
                    </div>
                    <p class="passwordErrorMessage d-none">
                        Password must be at least 8 letter
                    </p>

                    <button class="btn w-100 mt-3">Sign Up</button>

                    <p class="text-black mt-3 mb-5 text-center">You have an account?
                        <a href="../pags/logIn.html" class="text-decoration-none fw-semibold">Login</a>
                    </p>

                    <div class="icon-containe w-50 mt-5 d-flex align-items-center justify-content-between">
                        <div class="iconF">
                            <i class="fa-brands fa-facebook-f fs-5"></i>
                        </div>
                        <div class="iconG">
                            <i class="fa-brands fa-google fs-5"></i>
                        </div>
                        <div class="iconT">
                            <i class="fa-brands fa-twitter fs-5"></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="../js/signUp.js"></script>
</body>

</html>
